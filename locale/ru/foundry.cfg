[mod-setting-description]
bzfoundry-recipe-bypass=Пропустить изменение этих рецептов (список через запятую).
bzfoundry-smelt=Если включено, литейный завод также может заниматься плавкой сырой руды.
bzfoundry-hydrocarbon=Какой углеводород использовать для литья. Литейный завод также используется для коксования.\nЕсли [color=cyan]кокс[/color], при необходимости добавляется коксовый элемент и рецепт.\nЕсли [color=cyan]твердое топливо[/color], то добавлен ранний, но неэффективный рецепт.\nЕсли используется [color=cyan]уголь[/color], то используется он.\nЕсли [color=cyan]ничего[/color], в основе не используется углеводород (не рекомендуется).
bzfoundry-other-machines=Список других сущностей "сборочная машина", которые могут выполнять рецепты "основания". Например. "kr-advanced-furnace" Krastorio2 или "industrial-furnace" AAII (список через запятую).
bzfoundry-plates=[color=orange]ЭКСПЕРИМЕНТАЛЬНАЯ ЧАСТЬ[/color] Ингредиенты, продукты или что-либо еще могут измениться.\nИспользуя один или несколько огнеупоров, литейщики могут увеличить выпуск пластин.\nОсторожно, это сложные рецепты.
bzfoundry-minimal=[color=yellow]Используйте с осторожностью![/color]\nПредназначен как обходной путь для необходимой системы зависимостей модов Factorio. Отключает литейные постройки и изменения рецептов, которые зависят от них. Позволяет вам играть без Foundry с алюминием, в то же время позволяя Foundry быть необходимой зависимостью с настройками мода по умолчанию.
